<section class="grid grid-cols-1 md:grid-cols-2 gap-3">

    <!-- @if -->
    <div class="bg-white rounded shadow p-10">

        <h2 class="text-2xl font-bold mb-5">if: {{showContent()}}</h2>

        @if (showContent()) {
        <p>Hola mundo</p>
        } @else {
        <p>*****</p>
        }

        <button (click)="toggleContent()" type="button"
            class="bg-blue-500 text-white px-6 py-2 rounded font-medium mx-3 hover:bg-blue-600 transition duration-200 each-in-out">
            Click me!
        </button>
    </div>

    <!-- @switch -->
    <div class="bg-white rounded shadow p-10">

        <h2 class="text-3xl">{{grade()}}</h2>        

        @switch (grade()) {
            @case ('A') {
                <p>Arriba de 90</p>
            }
            @case ('B') {
                <p>Arriba de 60</p>
            }
            @default {
                <p>Reprobado</p>
            }
        }

    </div>
</section>
